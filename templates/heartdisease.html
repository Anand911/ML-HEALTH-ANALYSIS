<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="{%static 'styles/css/vendors_css.css'%}">
        
        <!-- Style-->
        <link rel="stylesheet" href="{%static 'styles/css/style.css'%}">
        <link rel="stylesheet" href="{%static 'styles/css/skin_color.css'%}">
</head>
<body>
    <div class="box">
        <div class="box-header">
            <h4 class="box-title">Dropzone</h4>
            <h6 class="box-subtitle">For multiple file upload put class <code>.dropzone</code> to form.</h6>
        </div>
        <div class="box-body">
            <form action="#" method="post" enctype="multipart/form-data" class="dropzone">
                {%csrf_token%}
                <div class="fallback">
                    <input type="file" name="ecg" id="" accept="image/*">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
    {% if prediction %}
    <h1>{{ prediction}}</h1>
    {%endif%}
</body>
</html>
